{% extends 'base.html' %}

{% block content %}
{{block.super}}

<div class="row">
{% for image in images %}
<div class="col-md-6">
    <div class="location">
    <div class="card">
        <div class="card-body">
            <h1>{{image.name}}</h1>
            <h2> {{image.description}}</h2>
            <hr>
            <img src="{{image.image_pic.url}}" class="img-responsive" alt="Image">
        </div>
    </div>
    </div>
</div>
{% endfor %}
{% endblock %}
