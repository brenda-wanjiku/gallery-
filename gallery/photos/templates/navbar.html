<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="topnav">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'homepage' %} ">Home </a>
                        <a class="navbar-brand" href="/location/4 ">Europe </a>
                        <a class="navbar-brand" href="/location/5 ">Asia </a>
                        <a class="navbar-brand" href="/location/6 ">Kenya </a>
                </div>
            </div>
            <!---- Adding a search form -->
            <div class=" col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role ="search" action="{% url 'search_results' %}">

                    <div class="input-group-btn">
                        <div class="form-row align-items-center">
                            <div class="row">
                            <div class="col-sm-6 col-sm-4 col-sm-2">
                            <select style="width: 200px; height: 50px; margin-right: 100px;"   id="inlineFormCustomSelect" name="category">
                              <option class="form-control form-control-lg" selected>Category</option>
                                <option value="travel">Travel</option>
                                <option value="food">Food</option>
                                <option value="Arts">Arts</option>
                                <option value="Architecture">Architecture</option>
                              </select>
                            </div>
                            <div class="col-sm-6 col-sm-4 col-sm-2">
                        <button class="btn btn-dark"  type="submit"><i class="glyphicon glyphicon-search"> Search</i> </button>
                    </div>
                </div>
                </div>
                    </div>
                </form>

            </div>
            <!---  Search form end -->
        </nav>
    </div>
    </body>
    <style>
        .topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }

.input-group-btn{
    font-size: 60px;
    margin: 10px;
    padding: 30px;
}

}
    </style>
</html>
